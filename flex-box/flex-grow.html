<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>flex-grow</title>
		<meta charset="UTF-8">
		<style type="text/css" media="screen">
			body {padding: 30px;}

			.container {
				display: flex;
				background-color: #85d0bc;				
				border: 1px solid #028082;
				width: 500px;
				height: 400px;
				margin: 0 auto;
				color: #028082;
			}	
			.item {
				background-color: #cdf6eb;
				width: 150px;
				height: 70px;
				display: flex;
				justify-content: center;
				align-items: center;
			}	
			.item:nth-child(even) {
				background-color: #a4ddce;
			}
			.item:nth-child(2) {
				flex-grow: 2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item item-1">1</div>
			<div class="item item-2">2</div>
			<div class="item item-3">3</div>			
			<div class="item item-4">4</div>
		</div>
	</body>
</html>
